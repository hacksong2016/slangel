<template name="home">
  <!-- Header -->
  <header>
      <div class="container">
          <div class="intro-text">
              <div class="intro-lead-in">森林天使公益活动</div>
              <div class="intro-heading">关注留守儿童</div>
              <a href="/postForHelp" class="page-scroll btn btn-xl">发布求助</a>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <a href="/profile" class="page-scroll btn btn-xl">成为帮助者</a>
          </div>
      </div>
  </header>

  <!-- Portfolio Grid Section -->
  <section id="portfolio" class="bg-light-gray">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <h2 class="section-heading">最新发布的求助</h2>
                  <p>&nbsp;</p>
                  <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
              </div>
          </div>
          <div class="row">

            {{#each appeals}}
              {{> appealItem}}
            {{/each}}

          </div>
          <div class="row">
            <div class="col-lg-4 col-lg-offset-4 text-center">
                <a href="/helpMe" class="btn btn-info btn-block">查看更多</a>
            </div>
          </div>
      </div>
  </section>

  <!-- Team Section -->
  <section id="team" class="bg-light-gray">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <h2 class="section-heading">活跃的帮助者</h2>
                  <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
              </div>
          </div>
          <div class="row">
            {{#each helpers}}
              {{> helperItem}}
            {{/each}}
          </div>


          <div class="row">
            <div class="col-lg-4 col-lg-offset-4 text-center">
                <a href="/helper" class="btn btn-info btn-block">查看更多</a>
            </div>
          </div>
      </div>
  </section>





  <!-- Contact Section -->
  <section id="contact">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <h2 class="section-heading">联系我们</h2>
                  <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12">
                  <form name="sentMessage" id="contactForm" novalidate>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="您的姓名 *" id="name" required data-validation-required-message="Please enter your name.">
                                  <p class="help-block text-danger"></p>
                              </div>
                              <div class="form-group">
                                  <input type="email" class="form-control" placeholder="您的邮件 *" id="email" required data-validation-required-message="Please enter your email address.">
                                  <p class="help-block text-danger"></p>
                              </div>
                              <div class="form-group">
                                  <input type="tel" class="form-control" placeholder="您的电话 *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                  <p class="help-block text-danger"></p>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <textarea class="form-control" placeholder="您的留言 *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                  <p class="help-block text-danger"></p>
                              </div>
                          </div>
                          <div class="clearfix"></div>
                          <div class="col-lg-12 text-center">
                              <div id="success"></div>
                              <button type="submit" class="btn btn-xl">发送消息</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
